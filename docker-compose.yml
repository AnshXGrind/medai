version: '3.8'

services:
  backend:
    build:
      context: ./backend-modules
    container_name: medaid-api
    ports:
      - "5000:5000"
    env_file:
      - ./backend-modules/.env
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: .
    container_name: medaid-web
    ports:
      - "8080:80"
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: medaid-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
